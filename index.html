<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        
        <img id="showImg">


        
        <div class="button">
            <div class="upload">
                <input type="file" onChange="loadFile(event)" name="" accept=".png, .jpg, .jpeg"> Upload File
            </div>
            <button onclick="pdfDown()">Convert to PDF</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    
    <script>
        var newImage, showImg;
        function loadFile(event) {
            showImg = document.getElementById("showImg");

            showImg.src = URL.createObjectURL(event.target.files[0]);

            newImage = document.createElement('img');

            newImage.src = URL.createObjectURL(event.target.files[0]);

            showImg.onload = function() {
                URL.revokeObjectURL(showImg.scr) 
            }
        };

        function pdfDown() {
            console.log(newImage)
            var doc = new jsPDF();
            doc.addImage(newImage, 10, 10);
            doc.save('ImgToPDF.pdf')
        }

    </script>
    
</body>
</html>
